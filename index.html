<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Recipe App</title>
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href="">Recipes</a>
        <a href="">Collection</a>
      </nav>
    </header>

    <main>
      <!-- this <section> is for the search bar and button -->
      <section class="search-section">
        <input class="search" type="text" name="" id="" placeholder="Search for a recipe">
        <button class="search-btn">Search</button>
      </section>

      <!-- this is for the header  -->
      <section class="hero">
        <h1>Recipe App</h1>
        <p>Find your favorite recipe for the dishes you love</p>
      </section>

      <!-- this is for recipe cards -->
      <section class="recipe-section">
        <div class="recipe-cards">
          <img src="images/avocado_tomato_salad.jpeg" alt="" width="190px">
          <h3>Avocado and Tomato Salad</h3>
          <p>Jona's Kitchen</p>
        </div>

        <div class="recipe-cards">
          <img src="images/chickpea_salad.jpeg" alt="" width="190px">
          <h3>Chickpea & Butternut Squash Salad</h3>
          <p>Tastey Treat</p>
        </div>

        <div class="recipe-cards">
          <img src="images/chicken_salad.jpeg" alt="" width="190px">
          <h3>Spicy Chicken and Salad</h3>
          <p>Yummy Foods</p>
        </div>

        <div class="recipe-cards">
          <img src="images/chips_avocado.jpeg" alt="" width="190px">
          <h3>Chips, Avocado Creamy Sauce</h3>
          <p>Nice Kitchen</p>
        </div>
      </section>
    </main>

    <footer>
      <p>Recipe App &copy; 2023</p>
    </footer>
  </div>
</body>

</html>
